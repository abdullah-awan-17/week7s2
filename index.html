<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Awesome E-Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <div class="logo">E-Store</div>
        <nav class="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to the Best Online Store</h1>
            <p>Exclusive Deals, Quality Products</p>
            <a href="#" class="cta-btn">Shop Now</a>
        </div>
    </section>

    <!-- Product Showcase Section -->
    <section class="products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="https://via.placeholder.com/300" alt="Product 1">
                <h3>Product 1</h3>
                <p>$99.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/300" alt="Product 2">
                <h3>Product 2</h3>
                <p>$79.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/300" alt="Product 3">
                <h3>Product 3</h3>
                <p>$120.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/300" alt="Product 4">
                <h3>Product 4</h3>
                <p>$49.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2024 Awesome E-Store. All Rights Reserved.</p>
    </footer>

</body>
</html>
